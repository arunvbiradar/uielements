<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7F Interiors</title>

	<link rel="stylesheet" href="animate.css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="wow.js"></script>
	<script>	
		$(function(){
			setTimeout(function(){
				$('.loader').hide();
			},4500);
		});
	</script>

	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.center-block{
			margin: 0 auto;
			float: none !important;
		}
		.home-blocks{
			top: 100px;
			width: 450px;
			height: 450px;
			position: relative;
		}
		.inner-blocks{
			position: absolute;
		}
		.one{
			top: 50px;
			left: 60px;
		}
		.two{
			top: 40px;
		}
		.three{
			top: 105px;
			left: 105px;	
		}
		.four{
			top: 170px;
			left: 75px;	
		}
		.five{
			bottom: 80px;
			left: 50px;
		}
		.six{
			bottom: 20px;
			right: 120px;
		}
		.loader{
			bottom: 0;
			left: 135px;
		}
		.one.animated{	
		    -webkit-animation-delay: 1.5s;
		    -moz-animation-delay: 1.5s;
		    -ms-animation-delay: 1.5s;
		    -o-animation-delay: 1.5s;
		    animation-delay: 1.5s;
		}
		.two.animated{	
		    -webkit-animation-delay: 1s;
		    -moz-animation-delay: 1s;
		    -ms-animation-delay: 1s;
		    -o-animation-delay: 1s;
		    animation-delay: 1s;
		}
		.four.animated{	
		    -webkit-animation-delay: 2s;
		    -moz-animation-delay: 2s;
		    -ms-animation-delay: 2s;
		    -o-animation-delay: 2s;
		    animation-delay: 2s;
		}
		.five.animated{	
		    -webkit-animation-delay: 2.5s;
		    -moz-animation-delay: 2.5s;
		    -ms-animation-delay: 2.5s;
		    -o-animation-delay: 2.5s;
		    animation-delay: 2.5s;
		}
		.six.animated{	
		    -webkit-animation-delay: 3s;
		    -moz-animation-delay: 3s;
		    -ms-animation-delay: 3s;
		    -o-animation-delay: 3s;
		    animation-delay: 3s;
		}
	</style>

</head>
<body>
	<div class="center-block home-blocks">
		<img src="images/1.png" alt="7f interiors" class="inner-blocks one wow rollIn animated">
		<img src="images/2.png" alt="7f interiors" class="inner-blocks two wow flipInX animated">
		<img src="images/3.png" alt="7f interiors" class="inner-blocks three wow animated fadeIn">
		<img src="images/4.png" alt="7f interiors" class="inner-blocks four wow bounceInDown animated">
		<img src="images/5.png" alt="7f interiors" class="inner-blocks five wow animated bounceInUp">
		<img src="images/6.png" alt="7f interiors" class="inner-blocks six wow animated bounceInRight"> 
		<img src="images/image.gif" alt="7f interiors" class="inner-blocks loader">
	</div>
</body>
</html>
