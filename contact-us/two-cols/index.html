<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - contact-us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="contact-form--1 ptb--120">
	<div class="container">
		<div class="row align-items-start">
			<div class="col-lg-6 order-2 order-lg-1">
				<div class="section-title text-left mb--50">
					<h2 class="title">Hire Me.</h2>
					<p class="description">I am available for freelance work. Connect with me via phone: <a href="tel:+8801923088574">01923 088574</a> or email:<a href="mailto:admin@example.com"> admin@example.com</a> </p>
				</div>
				<div class="form-wrapper">
					<form>
						<div class="form-group">
							<input type="text" name="name" class="form-control" placeholder="Your Name *" value="">									
						</div>
						<div class="form-group">
							<input type="text" name="email" class="form-control" placeholder="Your email *" value="">
						</div>
						<div class="form-group">
							<input type="text" name="subject" class="form-control" placeholder="Write a Subject" value="">
						</div>
						<div class="form-group">
							<textarea type="text"  class="form-control" name="message" placeholder="Your Message"></textarea>
						</div>
						<div class="form-group">
							<button class="btn btn-solid" type="submit" value="submit" name="submit" id="mc-embedded-subscribe">Submit</button>								
						</div>
					</form>
				</div>
			</div>
			<div class="col-lg-6 order-1 order-lg-2">
				<div class="thumbnail mb_md--30 mb_sm--30"><img src="../../_lib/img/about-6.jpg" alt="trydo"></div>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  
</body>
</html>
