<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - event-card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card border-0 bg-dark" style="width:400px">
	<div class="card-body">
		<div class="d-flex">
			<div class="date">
				<h3 class="mb-0">24</h3>
				<span>July</span>
			</div>
			<div class="event-title">
				<h5 class="mb-0 text-warning">Linkin Park</h5>
				<small> 33 Cliveden Close, Melbourne VIC 3000, Australia</small>
				<span class="d-block time"> 7:00 PM - 11:00 PM</span>
			</div>
		</div>
		<div class="card-footer">
			<div class="d-flex justify-content-between align-items-center">
				<div class="list">					
					<h6>Performers</h6>
					<ul class="list-inline">
						<li class="list-inline-item"><img src="//placehold.it/45" alt="" class="rounded-circle"></li>
						<li class="list-inline-item"><img src="//placehold.it/45" alt="" class="rounded-circle"></li>
						<li class="list-inline-item"><img src="//placehold.it/45" alt="" class="rounded-circle"></li>
						<li class="list-inline-item"><img src="//placehold.it/45" alt="" class="rounded-circle"></li>
					</ul>
				</div>
				<div class="action">
					<button class="btn btn-link text-warning">Tickets</button>
				</div>
			</div>
		</div>
	</div>
</div>
