<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Skills section</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="brook-progress-charts-area ptb--150 ptb-md--80 ptb-sm--80 bg_color--1">
                <div class="container">
                    <div class="row plr_sm--30">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="brook-section-title pr--70 pr_md--5 pr_sm--5 pr_lg--5">
                                <h5 class="heading heading-h5 red-color-2">Our Skills</h5>
                                <div class="bkseparator--30"></div>
                                <h3 class="heading heading-h3 line-height-1-42">We design &amp; build brands, campaigns and
                                    <span class="theme-color">digital projects</span> for businesses large &amp; small.</h3>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="progress-wrapper mt_sm--40">
                                <!-- Start Single Progress Charts -->
                                <div class="progress-charts">
                                    <h6 class="heading heading-h6">UI/UX <span class="percent-label float-right">85%</span></h6>
                                    <div class="progress">
                                        <div class="progress-bar wow fadeInLeft custom-color--2" data-wow-duration="0.5s" data-wow-delay=".3s" role="progressbar" style="width: 85%; visibility: visible; animation-duration: 0.5s; animation-delay: 0.3s; animation-name: fadeInLeft;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <!-- End Single Progress Charts -->

                                <!-- Start Single Progress Charts -->
                                <div class="progress-charts mt--40">
                                    <h6 class="heading heading-h6">Ideas <span class="percent-label float-right">85%</span></h6>
                                    <div class="progress">
                                        <div class="progress-bar wow fadeInLeft custom-color--3" data-wow-duration="0.7s" data-wow-delay=".5s" role="progressbar" style="width: 85%; visibility: visible; animation-duration: 0.7s; animation-delay: 0.5s; animation-name: fadeInLeft;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <!-- End Single Progress Charts -->

                                <!-- Start Single Progress Charts -->
                                <div class="progress-charts mt--40">
                                    <h6 class="heading heading-h6">Marketing <span class="percent-label float-right">70%</span></h6>
                                    <div class="progress">
                                        <div class="progress-bar wow fadeInLeft custom-color--4" data-wow-duration="0.8s" data-wow-delay=".6s" role="progressbar" style="width: 70%; visibility: visible; animation-duration: 0.8s; animation-delay: 0.6s; animation-name: fadeInLeft;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <!-- End Single Progress Charts -->

                                <!-- Start Single Progress Charts -->
                                <div class="progress-charts mt--40">
                                    <h6 class="heading heading-h6">Consulting <span class="percent-label float-right">90%</span></h6>
                                    <div class="progress">
                                        <div class="progress-bar wow fadeInLeft" data-wow-duration="0.6s" data-wow-delay=".7s" role="progressbar" style="width: 90%; visibility: visible; animation-duration: 0.6s; animation-delay: 0.7s; animation-name: fadeInLeft;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <!-- End Single Progress Charts -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- partial -->
  
</body>
</html>
