<html>
    <head>
        <title>Web Form Design #2</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Log in.</h2>
                <p>Log in to use over services.</p>
            </div>
            <div class="wrap">
                <div class="group">
                    <input type="email" id="email" required>
                    <i class="fa circle"></i>
                    <i class="fa fa-user"></i>
                </div>
                <div class="group">
                    <input type="password" id="password" required>
                    <i class="fa circle-pass"></i>
                    <i class="fa fa-unlock-alt"></i>
                </div>
                <div class="group">
                    <a href="#">I've forgoten my password</a>
                    <button>Log in</button>
                </div>
            </div>
            <div class="divider"></div>
            <p class="bottom">Allready have an account?<a href="#">Sign Up</a></p>
        </div>
        
        <p class="inspire">Inspired with?<a href="http://bashooka.com/wp-content/uploads/2015/04/web-ui-form-9.jpg" target="_blank">Here.</a></p>
    </body>
</html>
