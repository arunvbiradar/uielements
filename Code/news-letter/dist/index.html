<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - news-letter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="newsletter-section">
        <div class="anim-icons full-width">
            <span class="icon icon-shape-3 wow fadeIn animated" style="visibility: visible; animation-name: fadeIn;"></span>
            <span class="icon icon-line-1 wow fadeIn animated" style="visibility: visible; animation-name: fa-spin;"></span>
        </div>

        <div class="auto-container">
            <!--Subscribe Form-->
            <div class="subscribe-form wow fadeInUp animated" data-wow-delay="500ms" style="visibility: visible; animation-delay: 500ms; animation-name: fadeInUp;">
                <div class="envelope-image"></div>
                <div class="form-inner">
                    <div class="upper-box">
                        <div class="sec-title text-center">
                            <div class="icon-box"><span class="fa fa-envelope"></span></div>
                            <h2>Subscribe our newslatter</h2>
                            <div class="text">Lorem ipsum dolor amet consectetur adipisicing elit sed eiusm <br>tempor incididunt ut labore dolore magna.</div>
                        </div>
                    </div>
                    <form method="post" action="contact.html">
                        <div class="form-group">
                            <input type="email" name="email" value="" placeholder="Your email" required="">
                            <button type="submit" class="theme-btn"><span class="fa fa-paper-plane"></span></button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </section>
<!-- partial -->
  
</body>
</html>
